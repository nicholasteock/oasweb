<div class="modal-header">
	<div class="row">
		<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
			<span class="pull-right glyphicon glyphicon-remove" ng-click="cancel()"></span>
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			{{projectName}}
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="util-font-18 bold text-center">
				TOTAL NUMBER OF MATERIALS
			</div>
			<div class="text-center">
				{{data.num_materials}}
			</div>
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="util-font-18 bold text-center">
				TOTAL MATERIALS COST
			</div>
			<div class="text-center">
				{{data.total_cost | currency}}
			</div>
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 table-container">
			<table class="table">
				<thead>
					<th class="util-font-20 bold white">Materials name</th>
					<th class="util-font-20 bold white">Color Code</th>
					<th class="util-font-20 bold white">Price</th>
					<th class="util-font-20 bold white">Quantity</th>
					<th class="util-font-20 bold white">Total</th>
				</thead>
				<tbody>
					<tr ng-repeat="material in data.materials">
						<td class="util-font-20 util-bg-white">{{material.name}}</td>
						<td class="util-font-20 util-bg-white">{{material.color}}</td>
						<td class="util-font-20 util-bg-white">{{material.price | currency}}</td>
						<td class="util-font-20 util-bg-white">{{material.quantity}}</td>
						<td class="util-font-20 util-bg-white">{{material.total | currency}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
</div>
