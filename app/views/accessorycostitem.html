<!-- Date -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="date" ng-model="item.date" ng-disabled="!editAccessories"/></td>

<!-- Material description -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><textarea rows="3" cols="22" ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}" ng-model="item.accessory.name" disabled></textarea></td>

<!-- Price -->
<td class="util-bg-white">{{item.price | currency}}</td>

<!-- Package -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="text" ng-model="item.package" ng-disabled="!editAccessories"/></td>

<!-- Quantity -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="number" ng-model="item.quantity" ng-disabled="!editAccessories"/></td>

<!-- Total -->
<td class="util-bg-white">{{item.price * item.quantity | currency}}</td>

<!-- Taken -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><input type="text" ng-model="item.taken" ng-disabled="!editAccessories"/></td>

<!-- Remark -->
<td ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}"><textarea rows="3" cols="22" ng-class="{'util-bg-lightestgrey': editAccessories, 'util-bg-white': !editAccessories}" ng-model="item.remark" ng-disabled="!editAccessories"></textarea></td>

<!-- Buttons -->
<td class="last util-bg-lightestgrey">
	<div class="text-right" ng-hide="editAccessories" ng-click="deleteAccessoryCost({{item.id}})">
		<img class="icon-oas" src="images/icons/trash_icon.png">
	</div>
	<div class="text-right" ng-show="editAccessories" ng-click="updateAccessoryCost(item)">
		<img class="icon-oas" src="images/icons/save_icon.png">
	</div>
</td>
