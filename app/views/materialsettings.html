<!-- Settings panel header -->
<div class="text-center settings-header">
	<div class="row">
		<!-- Total material costs -->
		<div class="col-xs-24 col-sm-17 col-md-19 col-lg-21">
			<div class="text-center">MATERIAL SETTINGS</div>
		</div>

		<div class="col-xs-24 col-sm-7 col-md-5 col-lg-3">
			<!-- Edit button -->
			<button type="button" class="btn-block btn-oas bold new-profile pull-right" ng-click="editMaterialSettings=!editMaterialSettings">
				<span ng-hide="editMaterialSettings"><img class="icon-oas" src="images/icons/clear_edit_icon.png"> EDIT</span>
				<span ng-show="editMaterialSettings">DONE</span>
			</button>
		</div>
	</div>
</div>

<!-- Settings panel body -->
<div class="settings-body">
	<table class="table materialsettings-table">
		<thead class="util-bg-blue white">
			<th>Material name</th>
			<th>Price</th>
			<th>Color code</th>
			<th>Supplier</th>
			<th>Remarks</th>
			<th></th>
		</thead>
		<tbody>
			<tr class="filler">
				<td colspan="6"></td>
			</tr>
			<tr class="util-bg-white material-row">
				<td><input type="text" class="util-bg-grey" ng-model="newMaterial.name"></td>
				<td><input type="text" class="util-bg-grey" ng-model="newMaterial.price"></td>
				<td><input type="text" class="util-bg-grey" ng-model="newMaterial.color"></td>
				<td><input type="text" class="util-bg-grey" ng-model="newMaterial.supplier"></td>
				<td><input type="text" class="util-bg-grey" ng-model="newMaterial.remark"></td>
				<td class="text-center"><img class="icon-oas" src="images/icons/save_icon.png" ng-click="addMaterial()"></td>
			</tr>
			<tr class="filler line">
				<td colspan="6"></td>
			</tr>
			<tr class="filler">
				<td colspan="6"></td>
			</tr>

			<!-- List of existing materials -->
			<tr>
				<td colspan="6" class="materialsettings-list">
					<div class="table-container">
						<table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-parent="true" infinite-scroll-disabled="!enableInfiniteScroll">
							<tbody>
								<tr class="util-bg-white util-font-18 material-row" ng-repeat="material in materialsService.materials">

									<!-- Material Name -->
									<td>
										<input type="text" class="util-font-18" ng-model="material.name" ng-show="editMaterialSettings"/>
										<span ng-hide="editMaterialSettings">{{material.name}}</span>
									</td>

									<!-- Price -->
									<td>
										<input type="number" class="util-font-18" ng-model="material.price" ng-show="editMaterialSettings"/>
										<span ng-hide="editMaterialSettings">{{material.price | currency}}</span>
									</td>

									<!-- Color Code -->
									<td>
										<input type="text" class="util-font-18" ng-model="material.color" ng-show="editMaterialSettings"/>
										<span ng-hide="editMaterialSettings">{{material.color}}</span>
									</td>
									
									<!-- Supplier -->
									<td>
										<input type="text" class="util-font-18" ng-model="material.supplier" ng-show="editMaterialSettings"/>
										<span ng-hide="editMaterialSettings">{{material.supplier}}</span>
									</td>

									<!-- Remark -->
									<td>
										<input type="text" class="util-font-18" ng-model="material.remark" ng-show="editMaterialSettings"/>
										<span ng-hide="editMaterialSettings">{{material.price | currency}}</span>
									</td>

									<!-- Save / Delete button -->
									<td class="text-center">
										<img class="icon-oas" src="images/icons/save_icon.png" ng-show="editMaterialSettings" ng-click="updateMaterial(material)">
										<img class="icon-oas" src="images/icons/trash_icon.png" ng-hide="editMaterialSettings" ng-click="deleteMaterial({{material.id}})">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>

		</tbody>
	</table>
</div>
